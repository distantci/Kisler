<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Пример страницы с Bootstrap</h1>
    <p>Это моя страница, стилизованная с помощью CSS-фреймворка Bootstrap.</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Черепахи</h5>
                    <p class="card-text">Черепахи -это моя слабость. В мире столько различных видов черепах и это прекрасно!</p>
                <button onclick="window.location.href = 'https://ru.wikipedia.org/wiki/%D0%A7%D0%B5%D1%80%D0%B5%D0%BF%D0%B0%D1%85%D0%B8';">Перейти на сайт</button>
    <img src="https://animaljournal.ru/articles/top/rekordsmeni/bolshie_cherepahi/bolshaya_ispolinskaya_cherepaha.jpg"class="img-fluid" alt="Летняя вкусняшка">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Океан</h5>
                    <p class="card-text">Океан безумно красивый и завораживающий, неизвестно, сколько тайн он в себе хранит.</p>
                     <button onclick="window.location.href = 'https://ru.wikipedia.org/wiki/%D0%9E%D0%BA%D0%B5%D0%B0%D0%BD';">Перейти на сайт</button>
    <img src="https://avatars.mds.yandex.net/i?id=a6ed9c6f53efdd26f2d27573d8a320b606f54c4e-4375317-images-thumbs&n=13"class="img-fluid" alt="ягодки">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
